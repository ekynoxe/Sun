	<title>Sun: Calulating sunrise, sunset and equinoxes</title>
	<meta name="description" content="Calulating sunrise, sunset and equinoxes">
	<meta name="author" content="Mathieu Davy">

	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">

	<script>
	function truncate(n) {return n | 0;}
	</script>
	
	<style type="text/css" media="all">@import "css/main.css";</style>
	<!--[if lte IE 6]><style type="text/css" media="all">@import "css/ie6.css";</style><![endif]-->

<body>
	<h1>Sun roundings tests</h1>
<div id="box">
	<h2>Target</h2>
	<table>
		<thead>
			<tr><th>x</th><th>⌊x⌋</th><th>[x]</th><th>⌈x⌉</th><th>trunc(x)</th></tr>
		</thead>
		<tbody>
			<tr><td>−5</td><td>−5</td><td>−5</td><td>−5</td><td>−5</td></tr>
			<tr><td>−4.9</td><td>−5</td><td>−5</td><td>−4</td><td>−4</td></tr>
			<tr><td>−4.2</td><td>−5</td><td>−4</td><td>−4</td><td>−4</td></tr>
			<tr><td>−4</td><td>−4</td><td>−4</td><td>−4</td><td>−4</td></tr>
			<tr><td>−0.2</td><td>−1</td><td>0</td><td>0</td><td>0</td></tr>
			<tr><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
			<tr><td>0.2</td><td>0</td><td>0</td><td>1</td><td>0</td></tr>
			<tr><td>4</td><td>4</td><td>4</td><td>4</td><td>4</td></tr>
			<tr><td>4.2</td><td>4</td><td>4</td><td>5</td><td>4</td></tr>
			<tr><td>4.9</td><td>4</td><td>5</td><td>5</td><td>4</td></tr>
			<tr><td>5</td><td>5</td><td>5</td><td>5</td><td>5</td></tr>
		</tbody>
	</table>
	<h2>Computed</h2>
	<table>
		<thead>
			<tr><th>x</th><th>⌊x⌋</th><th>[x]</th><th>⌈x⌉</th><th>trunc(x)</th></tr>
		</thead>
		<tbody>
			<tr><td>−5</td><td><script>document.write(Math.floor(-5));</script></td><td><script>document.write(Math.round(-5));</script></td><td><script>document.write(Math.ceil(-5));</script></td><td><script>document.write(truncate(-5));</script></td></tr>
			<tr><td>−4.9</td><td><script>document.write(Math.floor(-4.9));</script></td><td><script>document.write(Math.round(-4.9));</script></td><td><script>document.write(Math.ceil(-4.9));</script></td><td><script>document.write(truncate(-4.9));</script></td></tr>
			<tr><td>−4.2</td><td><script>document.write(Math.floor(-4.2));</script></td><td><script>document.write(Math.round(-4.2));</script></td><td><script>document.write(Math.ceil(-4.2));</script></td><td><script>document.write(truncate(-4.2));</script></td></tr>
			<tr><td>−4</td><td><script>document.write(Math.floor(-4));</script></td><td><script>document.write(Math.round(-4));</script></td><td><script>document.write(Math.ceil(-4));</script></td><td><script>document.write(truncate(-4));</script></td></tr>
			<tr><td>−0.2</td><td><script>document.write(Math.floor(-0.2));</script></td><td><script>document.write(Math.round(-0.2));</script></td><td><script>document.write(Math.ceil(-0.2));</script></td><td><script>document.write(truncate(-0.2));</script></td></tr>
			<tr><td>0</td><td><script>document.write(Math.floor(0));</script></td><td><script>document.write(Math.round(0));</script></td><td><script>document.write(Math.ceil(0));</script></td><td><script>document.write(truncate(0));</script></td></tr>
			<tr><td>0.2</td><td><script>document.write(Math.floor(0.2));</script></td><td><script>document.write(Math.round(0.2));</script></td><td><script>document.write(Math.ceil(0.2));</script></td><td><script>document.write(truncate(0.2));</script></td></tr>
			<tr><td>4</td><td><script>document.write(Math.floor(4));</script></td><td><script>document.write(Math.round(4));</script></td><td><script>document.write(Math.ceil(4));</script></td><td><script>document.write(truncate(4));</script></td></tr>
			<tr><td>4.2</td><td><script>document.write(Math.floor(4.2));</script></td><td><script>document.write(Math.round(4.2));</script></td><td><script>document.write(Math.ceil(4.2));</script></td><td><script>document.write(truncate(4.2));</script></td></tr>
			<tr><td>4.9</td><td><script>document.write(Math.floor(4.9));</script></td><td><script>document.write(Math.round(4.9));</script></td><td><script>document.write(Math.ceil(4.9));</script></td><td><script>document.write(truncate(4.9));</script></td></tr>
			<tr><td>5</td><td><script>document.write(Math.floor(5));</script></td><td><script>document.write(Math.round(5));</script></td><td><script>document.write(Math.ceil(5));</script></td><td><script>document.write(truncate(5));</script></td></tr>
		</tbody>
	</table>
</div>
